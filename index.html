<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Julenisien A/S</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init({
        publicKey: "jSLeCsN7b3fkxo7CI", 
      });
    })();

    function sendEmail() {
  const message = document.getElementById("melding").value; // Hent verdien fra tekstboksen
 
  // Sjekk om tekstboksen er tom
  if (!message.trim()) {
    alert("Vennligst skriv noe i tekstboksen før du sender!");
    return;
  }

  const templateParams = {
    from_name: message,    // Eventuelt kan du la brukeren skrive navn også
    melding: document.getElementById("melding").value,      // Inkluder teksten fra input-feltet
  };

  emailjs.send('service_punn28s', 'template_mtqskbz', templateParams).then(
    (response) => {
      console.log('SUCCESS!', response.status, response.text);
      document.getElementById("sendButton").style.display = "none";  // Skjul send-knappen
      document.getElementById("confirmation").style.display = "block";  // Vis bekreftelsesmelding
    },
    (error) => {
      console.log('FAILED...', error);
      alert("Noe gikk galt, prøv igjen.");
    }
  );
}
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h3 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h5 {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .tekstboks {
        border: 2px solid #4CAF50;
        padding: 10px;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        background-color: #fff;
        font-size: 1rem;
        margin: 10px auto;
    }

    .send-knapp {
        background-color: #4CAF50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .send-knapp:hover {
        background-color: #45a049;
    }

    .image-container {
        text-align: center;
        margin-top: 20px;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 16.67vh;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 20px;
    }

    .confirmation-message {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 30px;
      display: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h3>Julenisien A/S</h3>
  <div class="image-container">
    <img src="julenissen.jpeg" alt="Julenissen eller julenisien? :)">
  </div>
  
  <p>Venligst skriv hva du har kjøpt, og trykk deretter på "Send".</p>
  
  <div id="confirmation" class="confirmation-message">
    Takk for at du hjalp nissen! >:)
  </div>

  <!-- Skjema for å sende e-posten -->
  <input type="text" id="melding" name="melding" class="tekstboks" value=""><br><br>

  <!-- Send-knapp -->
  <button id="sendButton" type="button" class="send-knapp" onclick="sendEmail()">Send</button>

</body>
</html>
